<!DOCTYPE html>
<title>Redirecting ...</title>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8"/>
    <p id="demo"></p>
    <script type="text/javascript" src="../api/analytics.js"></script>
    <script type="text/javascript" src="jquery/jquery-3.6.0.min.js"></script>
    <script type="text/javascript">
      $.getJSON("data.json", function(json) {
    console.log(json);
        const queryString = window.location.search;
      const urlParams = new URLSearchParams(queryString);
      if (urlParams.has("target")) {
        console.log("Redirecting ...");
        window.location.replace(json[urlParams.get("target")]);
      } else {
        console.log("Missing target argument, printing error ...");
        document.getElementById("demo").innerHTML = "Missing target argument !";
      }
     });
      
    </script>
  </head>
</html>
